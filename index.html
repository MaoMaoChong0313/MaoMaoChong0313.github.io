<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廖子瑋 | FPS Gamer Profile</title>
    <style>
        :root {
            --ndhu-gold: #c5a059;   /* 模擬校徽質感金 */
            --cs-orange: #f39c12;   /* CS2 風格橘 */
            --pubg-yellow: #f1c40f; /* PUBG 經典黃 */
            --bg-dark: #0f172a;     /* 深邃藍黑背景 */
            --card-glass: rgba(30, 41, 59, 0.8);
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: #f8fafc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .profile-card {
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            width: 380px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* 呼吸燈邊框效果 */
        .profile-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 32px;
            background: linear-gradient(45deg, var(--cs-orange), var(--pubg-yellow), var(--ndhu-gold));
            z-index: -1;
            filter: blur(8px);
            opacity: 0.4;
            animation: breathe 5s infinite alternate;
        }

        @keyframes breathe {
            from { opacity: 0.3; }
            to { opacity: 0.6; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            letter-spacing: 4px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .school {
            color: var(--ndhu-gold);
            font-weight: 600;
            margin-bottom: 25px;
            display: block;
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #64748b;
            letter-spacing: 2px;
            margin-bottom: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .game-tags {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .game-badge {
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
            cursor: default;
        }

        .cs2 {
            background: rgba(243, 156, 18, 0.1);
            border: 1px solid var(--cs-orange);
            color: var(--cs-orange);
        }

        .pubg {
            background: rgba(241, 196, 15, 0.1);
            border: 1px solid var(--pubg-yellow);
            color: var(--pubg-yellow);
        }

        .game-badge:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
        }

        .desc {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #cbd5e1;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h1>廖子瑋</h1>
    <span class="school">國立東華大學</span>
    
    <div class="desc">
        目前專注於課業與競技遊戲的平衡。<br>
        在虛擬戰場上，我是追求極致準確與冷靜決策的射擊玩家。
    </div>

    <div class="section-title">Main Games</div>
    <div class="game-tags">
        <div class="game-badge cs2">Counter-Strike 2</div>
        <div class="game-badge pubg">PUBG</div>
    </div>

    <div class="section-title" style="margin-top: 30px;">Hobby</div>
    <div style="color: #94a3b8; font-size: 0.9rem;">
        FPS Strategy / Teamwork / Competitive
    </div>
</div>

</body>
</html>
